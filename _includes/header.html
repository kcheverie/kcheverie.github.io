
<header class="site-header">
<div class="head-size">
<a class="site-title" href="/">{{ site.title }}</a>
<!-- <p class="italic">{{ site.description }}</p>
 -->
<hr>
  <div class="wrapper">



    <nav class="site-nav">


        {% for my_page in site.pages | sort:"order" %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
    </nav>

  </div>
</div>
</header>
